<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>사각형 너비 구하기</title>
</head>
<body>	

	<script>

		var lec_width = prompt("사각형의 가로 길이 : ");
		var lec_height = prompt("사각형의 세로 길이 : ");
		
			if(lec_width > 0 && lec_height > 0) {0000000
				var result = lec_width * lec_height;
				alert("주어진 사각형의 너비 : " + result);
			}
			else{
				alert("길이가 너무 짧아 사각형의 길이를 구할 수 없습니다.")
			}


	</script>

</body>
</html>
