<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //입력 받는 값 : 점수
        //출력 값 : 등급과 평점

        var array = [];
        while (true) {
            var point = prompt("전공과목 점수를 입력해주세요. :");

            if (point == null) {
                break;
            }

            array.push(point);

        }

        var grades = {'A+': 4.5, 'A': 4.0, 'B+': 3.5, 'B': 3.0, 'C': 2.5, 'F': 0};
        console.log(grades);


        var result = [];
        for (var i = 0; i < array.length; i++) {
            if (array[i] >= 95) {
                array[i] = grades["A+"];
            }
            else if (90 <= array[i] && array[i] <= 94) {
                array[i] = grades["A"];
            }
            else if (85 <= array[i] && array[i] <= 89) {
                array[i] = grades["B+"];
            }
            else if (80 <= array[i] && array[i] <= 84) {
                array[i] = grades["B"];
            }
            else if (70 <= array[i] && array[i] <= 79) {
                array[i] = grades["C"];
            }
            else {
                array[i] = grades["F"];
            }

            result.push(array[i]);
        }

        document.write("등급 : " +Object.keys(grades)+ "<br>");

        var sum = 0;
        for(var i = 0; i<result.length; i++){
            sum += result[i];
        }

        var amount = sum / i;
        
        document.write("평점 평균 : " + amount.toFixed(2) + "점");
    </script>
</body>

</html>
