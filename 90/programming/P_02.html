<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //입력 받는 값 : Str
        //출력 값 : Str + num
        
        var arr = [];
        while(true){

            
            var product = prompt("상품을 입력해주세요. : ", "monitor");
            
            if(product == "q") {
                break;
            }
            
            arr.push(product);

            //console.log(product);

            var sid01 = product.substring(0,2);
            var sid02 = sid01.toUpperCase();  

            var count=1
            for(i=0; i<arr.length-1; i++){
               //전체 배열의 쭉 돌아서
               if(arr[i] == product){
                    count++;
                    //만일 배열의 인덱스 내의 값이 product(입력값)와 같다면?
                    //카운팅 해주고
               }
            }
            
            //console.log(count);

            document.write(sid02+"000"+count+"<br>");

        }
        
    </script>
</body>
</html>
