<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //입력 받는 값 : Str
        //출력 값 : Str + num
        
        var arr = [];
        while(true){

            
            var product = prompt("상품을 입력해주세요. : ", "monitor");
            var re_product = product.toLowerCase();

            if(re_product == "q") {
                break;
            }
            // 자바스크립트는 순차적으로 진행되는 언어...
            // 로직을 태우기 전에 아싸리 들어가자마자 break를 걸어버리면 나오지 않는다!
            
            arr.push(re_product);

            //console.log(re_product);

            var sid01 = re_product.substring(0,2);
            var sid02 = sid01.toUpperCase();  

            var count = 1
            for(var i = 0; i < arr.length-1; i++){
               //전체 배열을 쭉 돌아서
               if(arr[i] == re_product){
                    count++;
                    //만일 배열의 인덱스 내의 값이 re_product(입력값)와 같다면?
                    //카운팅 해주고
               }
            }
            
            //console.log(count);

            document.write(sid02 + "000" + count + "<br>");

        }
        
    </script>
</body>
