<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
h1 {
	text-align: center;
}

output {
	margin: 10px auto;
}

button {
	WIDTH: 60pt;
	HEIGHT: 60pt;
	font: 18px 필기체;
	font-weight: bold;
	background-Color: white;
	border: solid 2px #006699;
	border-radius: 12px;
}

button:hover {
	background-color: #0088cc;
}

p{
border: 2px dotted #006699;
	border-radius: 10px;
	margin: 10px auto;
	width: 60%;
	height: 300px;
	padding: 20px;
}

* {
	text-align: center;
}
</style>
<body>
	<h1>구구단</h1>
	<hr>
	<button data-num="1">1단</button>
	<button data-num="2">2단</button>
	<button data-num="3">3단</button>
	<button data-num="4">4단</button>
	<button data-num="5">5단</button>
	<button data-num="6">6단</button>
	<button data-num="7">7단</button>
	<button data-num="8">8단</button>
	<button data-num="9">9단</button>
	<br>
	<br>
	<p><font size="5"; color="#006699"; face="Sandoll"><output></output></font></p>
	<script style="font: 15pt">
		var btns = document.getElementsByTagName("button");
		var target = document.getElementsByTagName("output")[0];

		var total = function() {
			target.innerHTML = "";
			var num = this.getAttribute("data-num");
			for (var i = 1; i <= 9; i++) {
				target.innerHTML += (num + " X " + i + " = " + i * num + "<br>");
			}
		};

		for (var i = 0; i < btns.length; i++) {
			btns[i].addEventListener("click", total);
		}
	</script>

</body>
</html>
