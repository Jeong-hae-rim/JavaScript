<h1>자바스크립트실습</h1>
<hr>
<script src="util.js"></script>
<pre>
<script>
function calc(){
	if(arguments.length==0){
		return 0;
	}
	else{
		var result = 0;
		for(var i in arguments){
			if(isNaN(arguments[i])){
				result = "숫자만 전달하세요.";
				break;
			}
			else
				result += parseInt(arguments[i]);
		}
		return result;
	}
}

write(calc(),"h3");
write(calc(10,20,'30'),"h3");
write(calc(10,'가나다',20),"h3");
write(calc(1,2,3,4,5),"h3");
</script>
</pre>
</body>
