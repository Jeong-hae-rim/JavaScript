<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>시간정보 출력하기</h1>
<hr>

	<h2></h2>

	<button onclick="f1();">빨강색</button>
	<button onclick="f2();">초록색</button>
	<button onclick="f3();">파란색</button>

	<script>
		var dom = document.getElementsByTagName("h2")[0];
		var d = new Date();
		dom.innerHTML = "오늘은 " + d.getFullYear() + "년 " + (d.getMonth() + 1)
				+ "월 " + d.getDate() + "일 입니다.";
	</script>
	<script>
	function f1() {
		dom.style.color = "red";
	}
	function f2() {
		dom.style.color = "green";
	}
	function f3() {
		dom.style.color = "blue";
	}
	</script>

</body>
</html>
