<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript학습</title>
</head>
<body>
<h1>자바스크립트 맛보기</h1>
<hr>
<script>
window.alert(1+2+3+4+5) /* 알림창 */
console.log(1+2+3+4+5) /* 개발자도구 > console 에리어에 가면 있다. 콘솔창에 내보내겠다는 의미. */
document.write(1+2+3+4+5) /* 도큐먼트 영역에 수행 결과를 내보내는 명령어 */

</script>
</body>
</html>
