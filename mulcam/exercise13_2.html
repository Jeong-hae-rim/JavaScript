<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>이미지 구현하기 2</h1>
	<hr>
	<button id="Open">출력</button>
	<button id="Hide">숨기기</button><br>
	<output id="img"></output>

	<script>
	
	var Open = document.getElementById('Open');
	var Hide = document.getElementById('Hide');
	
	var img= document.getElementById('img');
	var Opimg = function(){
		img.innerHTML = "<img src= \"../images/totoro.png\" width=\"80%\">";
		
	}

	var Himg = function(){
		img.innerHTML = "<img src= \"\">"
	}
	Open.onclick = Opimg;
	Hide.onclick = Himg;

	</script>
</body>
</html>
