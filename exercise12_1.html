<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
h1 {
	text-align: center;
}

output {
	margin: 10px auto;
}

button {
	WIDTH: 60pt;
	HEIGHT: 60pt;
	font: 18px 필기체;
	font-weight: bold;
	background-Color: white;
	border: solid 2px Orange;
	border-radius: 12px;
}

button:hover {
	background-color: Orange;
}
p{
border: 2px dotted Orange;
	border-radius: 10px;
	margin: 10px auto;
	width: 60%;
	height: 300px;
	padding: 20px;
}

* {
	text-align: center;
}
</style>
<body>
	<h1>구구단</h1>
	<hr>
	<button onclick="total(this, '1')">1단</button>
	<button onclick="total(this, '2')">2단</button>
	<button onclick="total(this, '3')">3단</button>
	<button onclick="total(this, '4')">4단</button>
	<button onclick="total(this, '5')">5단</button>
	<button onclick="total(this, '6')">6단</button>
	<button onclick="total(this, '7')">7단</button>
	<button onclick="total(this, '8')">8단</button>
	<button onclick="total(this, '9')">9단</button>
	<br>
	<br>
	<p>
		<font size="5" ; color="Orange" ; face="Sandoll"><output></output></font>
	</p>
	<script>
		var target = document.getElementsByTagName("output")[0];

		var total = function(me, num) {
			target.innerHTML = "";
			for (var i = 1; i <= 9; i++) {
				target.innerHTML += (num + " X " + i + " = " + i * num + "<br>");
			}
		}
	</script>

</body>
</html>
